<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La República</title>
  <style>
    :root {
      --azul-bandera: rgb(52, 56, 189);
      --amarillo-bandera: rgb(255, 198, 0);
      --negro: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--amarillo-bandera);
      color: var(--azul-bandera);
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--azul-bandera);
      padding: 20px 0;
      text-align: center;
      color: var(--amarillo-bandera);
    }

    header img {
      height: 50px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      flex-grow: 1;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .top-sections, .bottom-sections {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .nav-box {
      flex: 1 1 250px;
      border: 3px solid var(--negro);
      background-color: white;
      color: var(--azul-bandera);
      text-align: center;
      padding: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .nav-box:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    footer {
      background-color: var(--azul-bandera);
      color: var(--amarillo-bandera);
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="bandera.png" alt="Bandera de la República" />
    <h1>La República</h1>
  </header>

  <main>
    <div class="top-sections">
      <a class="nav-box" href="Política.html">Política</a>
      <a class="nav-box" href="Economía.html">Economía</a>
      <a class="nav-box" href="Emprendimientos.html">Emprendimientos</a>
    </div>
    <div class="bottom-sections">
      <a class="nav-box" href="Gobierno&Funcionarios.html">Gobierno y funcionarios públicos actuales</a>
      <a class="nav-box" href="Relacionesinternacionales.html">Relaciones Internacionales</a>
    </div>
  </main>

  <footer>
    &copy; La República – 2025
  </footer>
</body>
</html>
